<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <title></title>
  </head>
  <body>
    <form>
      <button type="button" name="button" id="noteAverage">noteAverages</button>
      <input type="text" id="note1"><br/>
      <input type="text" id="note2"><br/>
      <input type="text" id="note3"><br/>
      <input type="text" id="note4"><br/>
      <input type="text" id="note5"><br/>
    </form>
        <script>
          $(function(){
           $('#noteAverage').click(function() {
            var note1 = $('#note1').val();
            var note2 = $('#note2').val();
            var note3 = $('#note3').val();
            var note4 = $('#note4').val();
            var note5 = $('#note5').val();

            note1 = parseInt(note1);            // On change nos chaines de caractères en nombre!
            note2 = parseInt(note2);
            note3 = parseInt(note3);
            note4 = parseInt(note4);
            note5 = parseInt(note5);
            var noteAverage = (note1 + note2 + note3 + note4 + note5) / 5;

           if (noteAverage >= 0 && noteAverage< 10 ) {
             alert('En dessous de la moyenne');
           }else if (noteAverage >= 10 && noteAverage < 13) {
             alert('moyen');
           }else if (noteAverage >= 13 && noteAverage < 13) {
             alert('Bien');
           }else if (noteAverage >= 16 && noteAverage < 20) {
             alert('Très bien');
           }else if (noteAverage == 20) {
             alert('Excellent');
            }
          });
        })
       </script>
   </body>
</html>
