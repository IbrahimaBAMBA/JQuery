<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>Exercice 4 partie 4</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <form>
    <input type="text" name="name" placeholder="Nom" id="name">
    <input type="text" name="firstname" placeholder="Prénom" id="firstname">
    <input type="text" name="birthdate" placeholder="Date de naissance" id="birthdate">
    <input type="text" name="birthplace" placeholder="Lieu de naissance" id="birthplace">
    <input type="text" name="job" id="job" placeholder="Job">
    <input type="text" name="society" id="society" placeholder="Entreprise">
    <p id="text"></p>
    <button type="button" name="generate" id="generate">Générer</button>
  </form>
  <script>
  $(function(){
  $('#generate').click(function(){
    var name = $('#name').val();
    var firstname = $('#firstname').val();
    var birthdate = $('#birthdate').val();
    var birthplace = $('#birthplace').val();
    var job = $('#job').val();
    var society = $('#society').val();
    $('#text').text(firstname + ' ' + name + ', né le ' + birthdate + ' à ' + birthplace + ' actuellement ' + job + ' à ' + society + '.');
    });
  });
  </script>
</body>
</html>
