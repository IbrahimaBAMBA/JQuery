<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <title>Exercice 2</title>
  </head>
  <body>
      <button type="button" name="button" id="clique">Clique!</button>
      <input type="text" id="numberClicks">
      <script>
      var counter = 0;
      $(function(){
        $('#clique').click(function(){
          // counter++ - counter = counter +1
          counter++;
          $('#numberClicks').val(counter);
        });
      });
      </script>
  </body>
</html>
